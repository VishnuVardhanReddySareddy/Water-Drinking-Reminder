<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <title>Water Drinking Reminder</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <h1>Water Drinking App</h1>
        <label for="interval">Set Reminder Interval (Minutes):<span></span></label>
        <input type="number" id="interval" min="1" value="60">
        <div class="buttonsContainer">
            <button id="startButton">Set Reminder</button>
            <button id="stopButton">Stop Reminder</button>
        </div>

        <h1 id="timer">00:00</h1>


        <script src="index.js"></script>
    </body>
</html>
